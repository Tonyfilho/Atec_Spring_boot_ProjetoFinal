<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--     summernote no head HTML -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
    <link rel="icon" type="image/x-icon" href="https://www.atec.pt/templates/atc16/favicon.ico">

    <title>Blog ATEC / ARCI</title>
</head>

<body>
    <!-- nosso cabeçalho -->
    <!-- <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/postatec" style="font-weight: bold;">Blog GRSI</a>
        </nav>
    </header> -->
    
    <div class="jumbotron jumbotron-fluid" style="background-color: #A7E2FF;">
  		<div class="container">
    		<h1><a class="display-4" href="/postatec" style="color: #4E4259;">Blog ATEC</a></h1>
    		<h5 style="color: white;">Novas Metas & Novos Horizontes</h5>
  		</div>
	</div>
    
    <!-- nossa listagem dos POST -->
    <section>

        <div class="container" style="width: 60%; padding-bottom: 10px; padding-top: 10px; margin: auto;">
            <!-- nossa breadcrump -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                    <li class="breadcrumb-item"><a href="/robotica">Blog ARCI</a></li>
                    <li class="breadcrumb-item active" aria-current="new_robotica">Novo Post
                        <!-- <span th:text="${novotpsi.curso}"></span>-->
                    </li>
                </ol>
            </nav>
            <!-- nosso form-->

            <div>
                <!--             <th:block th:include="mensagemValidacao"></th:block> -->
                <form method="post">
                    <!--dentro do FORM  temos que passa o METODO HTTP para ele saber quem chamar -->
                    <div class="form-group">
                        <input type="text" class="form-control" name="titulo" placeholder="Título *">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="autor" placeholder="Autor *">
                    </div>

                    <textarea id="summernote" type="text" class="form-control" name="texto" placeholder="Texto *"></textarea>

                    <small class="form-text text-muted">(*) Campos obrigatórios</small>

                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
                    <a href="/robotica" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>

                </form>
            </div>
        </div>
    </section>
    <script>
        $('#summernote').summernote({
            placeholder: 'Texto *',
            tabsize: 2,
            height: 300
        });
    </script>

</body>

</html>
